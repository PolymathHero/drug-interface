<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Effortlessly connect pharmacists with drug suppliers for streamlined communication and efficient drug procurement.">
    <meta name="keywords" content="pharmacy, drug suppliers, pharmaceutical, drug procurement, pharmacist communication">
    <meta name="author" content="Your Name">
    <title>Pharmacy Supplier Connection</title>
    <!-- install Supabase JavaScript Client Library via cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- end install Supabase JavaScript Client Library via cdn -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4E2D1; /* Sand color */
            color: #3E2723; /* Dark brown for text */
        }

        header {
            background: linear-gradient(90deg, #005b96, #00a651); /* Blue and green gradient */
            color: white;
            padding: 1rem;
            text-align: center;
        }

        #searchSection, #filterSection, #resultsSection {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        label {
            flex: 1 1 100%;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="search"], select, button {
            flex: 1 1 calc(50% - 10px);
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #005b96; /* Blue button */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004080; /* Darker blue for hover effect */
        }

        @media (max-width: 600px) {
            input[type="text"], select, button {
                flex: 1 1 100%;
            }
        }

        #results div {
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #FFF5E1; /* Lighter sandy background for result items */
            transform: scale(1); /* Slight scale up on hover */
            transition: transform 0.3s, border-color 0.3s, background-color 0.3s;
        }

        /* Hover effects only for devices with a mouse */
        @media (hover: hover) and (pointer: fine) {
            #results div:hover {
                transform: scale(1.00); /* Slight scale up on hover */
                border-color: #005b96; /* Change border color on hover */
                background-color: #e0f7fa; /* Light blue background on hover */
            }
        }

        .product-name {
            font-weight: bold;
        }

        .supplier-name {
            color: #005b96; /* Blue color for supplier name */
            font-style: italic;
        }

        .no-supplier {
            opacity: 0.5; /* Less opacity for drugs with no supplier */
            color: gray; /* Gray color for text */
        }
    </style>
</head>

<body>
    <header>
        <h1>Pharmacy Supplier Connection</h1>
    </header>

    <section id="searchSection">
        <form id="searchForm">
            <input type="search" id="searchInput" list="suggestions" placeholder="" autoCorrect="off" spellCheck="{false}">
            <button type="submit" id="searchButton">Search</button>
        </form>

        <datalist id="suggestions">
            <option value="Panadol">
            <option value="Doliprane">
            <option value="Fervex">
        </datalist>
    </section>

    <section id="filterSection">
        <label for="filterSelect">Filter by Supplier:</label>
        <select id="filterSelect">
            <option value="">All</option>
            <option value="Supplier 1">Supplier 1</option>
            <option value="Supplier 2">Supplier 2</option>
            <option value="Supplier 3">Supplier 3</option>
        </select>
    </section>

    <section id="resultsSection">
        <h2>PRODUCTS</h2>
        <div id="results"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', async (event) => {
            const supabaseUrl = 'https://opyjzrczlxmwgspveoyh.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9weWp6cmN6bHhtd2dzcHZlb3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTM5NjI2NzIsImV4cCI6MjAyOTUzODY3Mn0.Ysi-eZwxqll0_40l6cKP934yQEDBSDaJ5tcgB9yZPDw';
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

            const searchForm = document.getElementById('searchForm');
            const filterSelect = document.getElementById('filterSelect');
            const resultsDiv = document.getElementById('results');

            // Function to fetch and display drugs based on search and filter
            async function fetchAndDisplayDrugs(searchInput, supplierFilter) {
                let query = supabaseClient
                    .from('drug_table')
                    .select('drug_name_column, drug_supplier_column');

                if (searchInput) {
                    query = query.ilike('drug_name_column', `%${searchInput}%`);
                }

                if (supplierFilter) {
                    query = query.eq('drug_supplier_column', supplierFilter);
                }

                const { data, error } = await query;

                if (error) {
                    console.error('Error fetching data:', error);
                    resultsDiv.innerText = 'Error fetching data.';
                    return;
                }

                resultsDiv.innerHTML = '';
                if (data.length > 0) {
                    data.forEach(drug => {
                        const drugDiv = document.createElement('div');
                        if (drug.drug_supplier_column) {
                            drugDiv.innerHTML = `<span class="product-name">${drug.drug_name_column}</span> <span class="supplier-name">from ${drug.drug_supplier_column}</span>`;
                        } else {
                            drugDiv.innerHTML = `<span class="product-name">${drug.drug_name_column}</span> <span class="supplier-name">Unavailable</span>`;
                            drugDiv.classList.add('no-supplier');
                        }
                        resultsDiv.appendChild(drugDiv);
                    });
                } else {
                    resultsDiv.innerText = 'No results found.';
                }
            }

            // Event listener for search form submission
            searchForm.addEventListener('submit', async function (event) {
                event.preventDefault();
                const searchInput = document.getElementById('searchInput').value;
                const supplierFilter = filterSelect.value;

                await fetchAndDisplayDrugs(searchInput, supplierFilter);
            });

            // Event listener for filter selection change
            filterSelect.addEventListener('change', async function () {
                const searchInput = document.getElementById('searchInput').value;
                const supplierFilter = filterSelect.value;

                await fetchAndDisplayDrugs(searchInput, supplierFilter);
            });

            // Initial fetch and display of all drugs
            await fetchAndDisplayDrugs('', ''); // Initial load with no search or filter
        });
    </script>
</body>

</html>
